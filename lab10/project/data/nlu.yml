nlu:
  - intent: greet
    examples: |
      - Hi
      - Hey!
      - Hallo
      - Good day
      - Good morning
      - Yo
      - Evening
      - Howdy
      - Good Afternoon

  - intent: subscribe
    examples: |
      - I want to get the newsletter
      - Can you send me the newsletter?
      - Can you sign me up for the newsletter?

  - intent: inform
    examples: |
      - My email is example@example.com
      - random@example.com
      - Please send it to anything@example.com
      - Email is something@example.com

  - intent: Thank
    examples: |
      - Thanks!
      - Thank you!
      - Thanks.
      - Much appreciated!

  - intent: Bye
    examples: |
      - Bye!
      - Bye.
      - Have a nice day!
      - Goodbye.

  - intent: unsubscribe
    examples: |
      - I want to stop getting the newsletter.
      - Can you stop sending me the newsletter?
      - Can you remove me from the mailing list? 
      - I would like to unsubscribe.
